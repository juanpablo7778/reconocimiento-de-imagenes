<html>
  <head>
    <title>Reconocimiento de imágenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!-- la biblioteca ml5.js se utiliza para trabajar con el aprendizaje automático. ayuda a trabajar con diferentes 
modelos y hacer una comparación entre nuestra entrada (imagen, audio, etc) con el modelo, y dar el resultado.
Una de las características de ml5.js es que proporciona un modelo preentrenado que detecta las imágenes de un video 
o cámara web en vivo.-->

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
    <!--btn - elimina la configuración predeterminada del botón y agrega un poco de relleno.
    ● btn-default - le añadirá color de fondo blanco al elemento. -->
    <h3 class="btn btn-default titulo">RECONOCIMIENTO DE IMAGENES</h3>
      <br><br>

      <p style="font-size: 22px;">El modelo está entrenado para identificar estos objetos: </p>

      <!--Columnas para los objetos de reconocimiento--> 
      <b class="nombre_de_objetos">
        <hr>
        vaso
        <hr>
        botella de aromas
        <hr>
        bolsa de semillas
        <hr>
        sacapuntas
        <hr>
        lentes de sol
        <hr>
      </b>
      <label>Vista de la cámara: </label>

      <!--Division para que se vea tu camara-->
<div id="camara"></div>
      <br><br>

        <!--Agregamos un boton para capturar la imagen, btn - eliminará el estilo predeterminado del botón.
        ○ info - le dará color azul claro al botón y al fondo.-->    
<button onclick="capturar_imagen ();" class="btn btn-info">Capturar imagen</button>
      <br><br>
  
      <!--Division para que se vea tu el resultado de la imagen-->    
 <div id="resultado"></div>
      <br><br> 

<!--Agregamos otro boton para capturar la imegen y success le dará color verde claro al botón y al fondo.-->
<button onclick="identificar_imagen ();" class="btn btn-success">Identificar imagen</button>
 
<br><br>

<!--La etiqueta span contiene el nombre del objeto que se obtiene después de que el modelo entrenado 
  compara la imagen capturada con el modelo y lo identifica.-->
      <p style="font-size: 22px;">Objeto: <span id="resultado_nombre_objeto"></span> </p>

  <!--La etiqueta span contiene la precisión del objeto que se obtiene después de que el modelo entrenado compara la 
    imagen capturada con el modelo y lo identifica.-->
      <p style="font-size: 22px;">Precisión:  <span id="resultado_precision_objeto"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
